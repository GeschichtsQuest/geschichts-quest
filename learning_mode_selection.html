<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernmodus auswählen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="selectedChapterTitle"></h1>
        <p>Wähle, wie du lernen möchtest.</p>
        
        <div class="mode-options">
            <button id="learnContentBtn" class="mode-button">Lernen (Infos lesen)</button>
            <button id="practiceCardsBtn" class="mode-button">Üben (Karteikarten)</button>
            <button id="practiceQuizBtn" class="mode-button">Quiz (Kapitel-spezifisch)</button>
        </div>

        <button id="backToChaptersBtn" class="back-button">Zurück zur Kapitelauswahl</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
